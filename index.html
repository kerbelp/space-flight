<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Flight - 2 Player Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="player1-hud">
                <h2 style="color: #4CAF50">Alex</h2>
                <div class="lives">Lives: <span id="p1-lives">3</span></div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            <div class="player2-hud">
                <h2 style="color: #2196F3">Maya</h2>
                <div class="lives">Lives: <span id="p2-lives">3</span></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="game-over">
            <h1>Game Over</h1>
            <button id="restartButton">Play Again</button>
        </div>
        <div id="pauseOverlay" class="pause-overlay">
            <h1>Paused</h1>
            <p>Press P to continue</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
